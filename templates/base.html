{% load i18n %}
<!doctype html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% trans 'Mozilla Events' %}{% endblock %} « {% trans 'Events' %} « {{ SITE_TITLE }}</title>

<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

<!--[if lt IE 7]>
		<link rel="stylesheet" href="/static/css/iebugs.css" type="text/css" />
<![endif]-->

<link rel="stylesheet" href="/static/css/style.css" type="text/css" />

<script src="/admin-media/js/jquery.min.js"></script>
<script src="/static/js/functions.js"></script>

 <script type="text/javascript">
 var RecaptchaOptions = {
    theme : 'clean',
    lang : 'es'
 };
 </script>
 
</head>

<body>
    
<div id="canvas">
		<div id="cripple">
				<div id="header">
						<div id="logo">
								<h1><a href="/{% block eventURL %}{% endblock %}"><span>{% block titleheader %}{% trans 'Mozilla<br />Events' %}{% endblock %}</span></a></h1>
						</div>
						<div id="visit-box"><a href="{% trans 'http://www.mozilla-hispano.org' %}" title="{% trans 'Visit our community site' %}">{% trans 'mozilla hispano' %}</a></div>
						<form id="langSelector" action="/i18n/setlang/" method="post">
								<select name="language">
								    {% for lang in LANGUAGES %}
									<option value="{{ lang.0 }}" {% if lang.0 == request.LANGUAGE_CODE %}selected="selected"{% endif %}>{{ lang.1 }}</option>
								    {% endfor %}
								</select>
								<input type="submit" value="→" />
						</form>
				</div>

	<div class="clearfix" id="mainbody">

		<div id="content">
			<div class="maincontent">
				<div class="maintext">
				    {% block content %}{% endblock %}
				</div>
			</div>
		</div>
		
		<div id="sidebar">
		    {% block sidebar %}{% endblock %}
		</div>
	
	</div>

	</div><!-- Cuerpo -->
</div><!-- tullido -->

</body>

</html>
